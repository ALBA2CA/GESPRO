{% load static tailwind_tags %}
<div class="flex flex-col items-center gap-4 py-6">
    {% for proyecto in proyectos %}
    <div class="relative min-w-[250px] border border-black rounded-2xl p-4 bg-gray-800 text-white shadow">
        
        <!-- Nombre (esquina superior izquierda) -->
        <div class="text-lg font-semibold text-left">
            <a href="{% url 'proyectos' %}">
                {{ proyecto.nombre }}
            </a>
        </div>

        <!-- Dropdown con <details> en esquina superior derecha -->
        <details class="absolute top-2 right-2">
            <summary class="cursor-pointer list-none p-1 rounded hover:bg-gray-700">
                ⋮
            </summary>
            <div class="absolute right-0 mt-2 w-28 rounded-lg shadow-lg bg-gray-900 z-10">
                <form action="{% url 'proyectos' %}" method="POST"
                      onsubmit="return confirm('¿Seguro que deseas eliminar este proyecto?')">
                    {% csrf_token %}
                    <button type="submit" class="block w-full text-left px-4 py-2 text-sm text-red-500 hover:bg-gray-700">
                        Eliminar
                    </button>
                </form>
            </div>
        </details>
    </div>
    {% endfor %}
</div>
